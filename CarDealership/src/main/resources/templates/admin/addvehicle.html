<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <!-- include common script files from head.html -->
        <th:block th:include="fragments/head.html :: headerfiles"></th:block>
        <title>Guild Car: home</title>
        <th:block th:include="fragments/quicksearch.html :: datepicker-headerfiles"></th:block>
    </head>
    <body>
        <div class="container d-flex flex-column min-vh-100">
            <!-- header and nav menu  -->
            <div th:replace="fragments/header.html :: header"> </div>

            <!-- custom contents area for title -->
            <div class="my-3">
                <h2>Add Vehicle</h2>
            </div>

            <!-- Add a vehicle -->
            <div class="pb-5">
                <form action="/admin/addvehicle" method="POST">
                    <div class="row mb-2">
                        <div class="form-group col-md-4">
                            <label for="inputMake">Make</label>
                            <!-- TODO: implement with database -->
                            <select id="inputMake" class="form-control">
                                <option selected>Audi</option>
                                <option>BMW</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputMake">Model</label>
                            <!-- TODO: implement with database -->
                            <select id="inputModel" class="form-control">
                                <option th:each="name : ${models}" th:text="${name}"/>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="form-group col-md-4">
                            <label for="inputType">Type</label>
                            <!-- TODO: implement with database -->
                            <select id="inputType" class="form-control">
                                <option th:each="name : ${typeNames}" th:text="${name}" />
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputBodyStyle">Body Style</label>
                            <!-- TODO: implement with database -->
                            <select id="inputBodyStyle" class="form-control">
                                <option th:each="name : ${bodyStyles}" th:text="${name}"/>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="form-group col-md-4">
                            <label for="inputYear">Year</label>
                            <input type="number" class="form-control" id="inputYear">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputTransmission">Transmission</label>
                            <!-- TODO: implement with database -->
                            <select id="inputTransmission" class="form-control">
                                <option th:each="name : ${transmissions}" th:text="${name}"/>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="form-group col-md-4">
                            <label for="inputColor">Color</label>
                            <!-- TODO: implement with database -->
                            <select id="inputColor" class="form-control">
                                <option th:each="name : ${colors}" th:text="${name}"/>       
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputInterior">Interior</label>
                            <!-- TODO: implement with database -->
                            <select id="inputInterior" class="form-control">
                                <option th:each="name : ${interiors}" th:text="${name}"/>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="form-group col-md-4">
                            <label for="inputMileage">Mileage</label>
                            <input type="text" class="form-control" id="inputMileage">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputVIN">VIN #</label>
                            <input type="text" class="form-control" id="inputVIN">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="form-group col-md-4">
                            <label for="inputMSRP">MSRP</label>
                            <input type="text" class="form-control" id="inputMSRP">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputSalesPrice">Sales Price</label>
                            <input type="text" class="form-control" id="inputSalesPrice">
                        </div>
                    </div>                
                    <div class="form-group mb-2 col-md-8">
                        <label for="inputDescription">Description</label>
                        <textarea class="form-control" id="inputDescription" rows="5"></textarea>
                    </div>
                    <div class="row mb-2">
                        <div class="form-group col-md-8">
                            <label for="inputPicture">Picture</label>
                            <input type="file" class="form-control" id="inputPicture">
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>

            <!-- footer -->
            <div th:replace="fragments/footer.html :: footer"></div>
        </div>

        <!-- custom javascript file location -->
    </body>
</html>
