<!DOCTYPE HTML>
<html>
    <head>
        <!-- include common script files from head.html -->
        <th:block th:include="fragments/head.html :: headerfiles"></th:block>
        <title>Guild Car: home</title>
    </head>
    <body>
        <div class="container d-flex flex-column min-vh-100">
            <!-- header and nav menu  -->
            <div th:replace="fragments/header.html :: header"> </div>

            <!-- custom contents area for title -->
            <div class="my-3">
                <h2>Edit User</h2>
            </div>

            <div class="pb-5">
                <form th:action="|/admin/edituser/${user.userId}|" method="POST">
                    <div class="row mb-2">
                        <div class="form-group col-md-4">
                            <label for="inputFirstName">FirstName</label>
                            <input type="text" class="form-control" id="inputFirstName" th:value="${user.firstName}" name="firstName">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputLastName">LastName</label>
                            <input type="text" class="form-control" id="inputLastName" th:value="${user.lastName}" name="lastName">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="form-group col-md-4">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail" th:value="${user.email}" name="email">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputUserRole">Role</label>
                            <!-- TODO: implement with database -->
                            <select id="inputUserRole" class="form-control" name="roleId">
                                <option th:each="role : ${userRoles}" th:value="${role.userRoleId}" th:text="${role.name}" th:selected="${user.role.userRoleId}==${role.userRoleId}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="form-group col-md-4">
                            <label for="inputPassword">Password</label>
                            <input type="password" class="form-control" id="inputPassword" name="password">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputConfirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="inputConfirmPassword"  name="confirmPassword">
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>

            <!-- footer -->
            <div th:replace="fragments/footer.html :: footer"></div>
        </div>

        <!-- custom javascript file location -->
    </body>
</html>
