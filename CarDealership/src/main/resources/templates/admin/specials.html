<!DOCTYPE HTML>
<html>
    <head>
        <!-- include common script files from head.html -->
        <th:block th:include="fragments/head.html :: headerfiles"></th:block>
        <title>Guild Car: home</title>
    </head>
    <body>
        <div class="container d-flex flex-column min-vh-100">
            <!-- header and nav menu  -->
            <div th:replace="fragments/header.html :: header"> </div>

            <!-- custom contents area for title -->
            <div class="mt-3 mb-5">
                <h2>Specials</h2>
                <div class="card mt-3">
                    <div class="card-body">
                        <form action="/admin/specials" method="POST">
                            <div class="form-group row mb-2">
                                <label for="inputTitle" class="col-md-2 col-form-label" style="text-align: right">Title</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="inputTitle" name="title">
                                </div>
                            </div>
                            <div class="form-group row mb-2">
                                <label for="inputDescription" class="col-md-2 col-form-label" style="text-align: right">Description</label>
                                <div class="col-md-6">
                                    <textarea class="form-control" id="inputDescription" name="description" rows="6"></textarea>
                                </div>
                            </div>
                            <div class="form-group row mb-2">
                                <label class="col-md-2 col-form-label"></label>
                                <div class="col-md-6">
                                    <button type="submit" class="btn btn-primary px-4">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <div th:each="special : ${specials}" class="card p-3 mb-3">
                    <div class="row g-0">
                        <div class="col-md-2 text-center">
                            <img src="/img/dollar-96-icons8.png" class="img-fluid rounded-start" style="max-width: 120px" alt="dollar icon">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${special.title}"></h5>
                                <p class="card-text" th:text="${special.description}"></p>
                            </div>
                        </div>
                        <div class="col-md-auto">
                            <a th:href="|/admin/specials/delete/${special.specialId}|" type="button" class="btn btn-outline-danger px-4">Delete</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- footer -->
            <div th:replace="fragments/footer.html :: footer"></div>
        </div>

        <!-- custom javascript file location -->
    </body>
</html>
