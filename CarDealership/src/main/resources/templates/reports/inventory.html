<!DOCTYPE HTML>
<html>
    <head>
        <!-- include common script files from head.html -->
    <th:block th:include="fragments/head.html :: headerfiles"></th:block>
    <title>Guild Car: home</title>
    <th:block th:include="fragments/quicksearch.html :: datepicker-headerfiles"></th:block>
</head>
<body>
    <div class="container d-flex flex-column min-vh-100">
        <!-- header and nav menu  -->
        <div th:replace="fragments/header.html :: header"> </div>

        <!-- custom contents area for title -->
        <div class="my-3">
            <h2>Inventory Report</h2>
        </div>

        <div class="mt-3 mb-5 col-8">
            <h4>New Vehicles</h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Year</th>
                        <th scope="col">Make</th>
                        <th scope="col">Model</th>
                        <th scope="col">Count</th>
                        <th scope="col">Stock Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="vehicle : ${newVehicles}">
                        <td th:text="${vehicle.year}"></td>
                        <td th:text="${vehicle.make}"></td>
                        <td th:text="${vehicle.model}"></td>
                        <td th:text="${vehicle.count}"></td>
                        <td th:text="${vehicle.stockValue}"></td>
                    </tr>                        
                </tbody>
            </table>
        </div>
        
        <div class="mb-5 col-8">
            <h4>Used Vehicles</h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Year</th>
                        <th scope="col">Make</th>
                        <th scope="col">Model</th>
                        <th scope="col">Count</th>
                        <th scope="col">Stock Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="vehicle : ${usedVehicles}">
                        <td th:text="${vehicle.year}"></td>
                        <td th:text="${vehicle.make}"></td>
                        <td th:text="${vehicle.model}"></td>
                        <td th:text="${vehicle.count}"></td>
                        <td th:text="${vehicle.stockValue}"></td>
                    </tr>                        
                </tbody>
            </table>
        </div>        

        <!-- footer -->
        <div th:replace="fragments/footer.html :: footer"></div>
    </div>

    <!-- custom javascript file location -->
</body>
</html>
