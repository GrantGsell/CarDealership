<!DOCTYPE HTML>
<html>
    <head>
        <!-- include common script files from head.html -->
        <th:block th:include="fragments/head.html :: headerfiles"></th:block>
        <title>Guild Car: home</title>
        <th:block th:include="fragments/quicksearch.html :: datepicker-headerfiles"></th:block>
    </head>
    <body>
        <div class="container d-flex flex-column min-vh-100">
            <!-- header and nav menu  -->
            <div th:replace="fragments/header.html :: header"> </div>

            <!-- custom contents area for title -->
            <div class="my-3">
                <h2>Purchase Vehicle</h2>
            </div>

            <!-- TODO: Vehicle information from Database -->
            <div class="card p-3">
                <h5 class="card-title">2016 Audi A4</h5>
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="/img/no-photo-available-icon-8.jpg" class="img-fluid rounded-start" style="max-width: 240px" alt="car image">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 
                Add new information form
            -->
            <div class="my-4">
                <h2>Sales Information</h2>
                
                <form action="/admin/purchase/test" method="POST">
                    <div class="row mb-2">
                        <div class="form-group col-md-4">
                            <label for="inputName">Name</label>
                            <input type="text" class="form-control" id="inputName">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputPhone">Phone</label>
                            <input type="text" class="form-control" id="inputPhone">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="form-group col-md-8">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="form-group col-md-4">
                            <label for="inputStreet1">Street1</label>
                            <input type="text" class="form-control" id="inputStreet1">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputStreet2">Street2</label>
                            <input type="text" class="form-control" id="inputStreet2">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="form-group col-md-4">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputState">State</label>
                            <!-- get list from database -->
                            <select id="inputState" class="form-control">
                                <option th:each="state : ${states}" th:value="${state.stateId}" th:text="${state.stateAbbrev}" th:selected="${state.stateId==1}"></option>
                            </select>
                        </div>                        
                        <div class="form-group col-md-2">
                            <label for="inputZipcode">Zipcode</label>
                            <input type="text" class="form-control" id="inputZipcode">
                        </div>
                    </div>
                    <hr class="col-md-8">
                    <div class="row mb-2">
                        <div class="form-group col-md-4">
                            <label for="inputPurchasePrice">Purchase Price</label>
                            <input type="number" class="form-control" id="inputPurchasePrice">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputPurchaseType">Purchase Type</label>
                            <!-- get list from database -->
                            <select id="inputPurchaseType" class="form-control">
                                <option th:each="type : ${purchaseTypes}" th:value="${type.purchaseTypeId}" th:text="${type.purchaseName}" th:selected="${type.purchaseTypeId==1}"></option>
                            </select>
                        </div>                        
                    </div>
                    <!-- hidden field: Vehicle VIN -->
                    <input type="text" value="" id="vin" hidden>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>                
            </div>

            <!-- footer -->
            <div th:replace="fragments/footer.html :: footer"></div>
        </div>

        <!-- custom javascript file location -->
        <script src="/js/sales.js"></script>
    </body>
</html>
